apiVersion: apps/v1
kind: Deployment
metadata:
  name: zookeeper-deployment-1
spec:
  replicas: 1
  selector: 
    matchLabels:
      app: zookeeper-1
  template:
    metadata:
      labels:
        app: zookeeper-1
    spec:
      containers:
      - name: zoo1
        image: zookeeper:3.6.0
        ports:
        - containerPort: 2181
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"